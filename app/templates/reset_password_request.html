{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Reset Password') }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="post">
            {{ form.hidden_tag() }}
            {{ form.email.label }}  
            {{ form.email(class="form-control") }}
            <button type="submit" class="button">{{ form.submit.label.text }}</button>
            </form>
        </div>
    </div>
{% endblock %}
